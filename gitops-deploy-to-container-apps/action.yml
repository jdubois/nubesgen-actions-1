name: 'Deploy a Docker image to Container Apps'
description: 'Deploy a Docker image to Container Apps'
inputs:
  azure_credentials:
    description: 'Azure Credentials, stored in a secret on your GitHub repository, generated by https://github.com/microsoft/NubesGen/blob/main/docs/gitops-quick-start.md'
    required: true
  resource_group: 
    description: 'The name of the resource group containing the resources'
    required: true
  application_name: 
    description: 'The name of the application that will be deployed'
    required: true
  container_registry_name:
    description: 'The name of the resource group containing the resources'
    required: true
  image_name:
    description: 'The name of the Docker image to deploy'
    required: true
  artifact_name:
    description: 'The name of the artifact containing the application to deploy.'
    required: false
    default: 'docker-image'
outputs: 
  application_url: 
    description: 'URL of the application'
    value: ${{ steps.container-apps-output.outputs.application_url }}
runs:
  using: "composite"
  steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: ${{ inputs.artifact_name }}
        path: /tmp
    - name: Load image and retag it
      run: |
        gunzip /tmp/application.tar.gz
        docker load --input /tmp/application.tar
        docker tag application/application:${{ github.sha }} ${{ inputs.image_name }}
      shell: bash
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ inputs.azure_credentials }}
    - name: Push to Azure Container Registry
      run: |
        az acr login -n ${{ inputs.container_registry_name }}.azurecr.io
        docker push ${{ inputs.image_name }}
      shell: bash
    - name: Deploy to Container App
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az config set extension.use_dynamic_install=yes_without_prompt
          az containerapp update \
            -n ${{ inputs.application_name }} \
            -g ${{ inputs.resource_group }} \
            --image ${{ inputs.image_name }}
    - name: Get output data from Container Apps
      id: container-apps-output
      run: |
        echo "application_url=https:\\\\$(az containerapp show \
            -n ${{ inputs.application_name }} \
            -g ${{ inputs.resource_group }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)" >> $GITHUB_OUTPUT
        echo $GITHUB_OUTPUT
      shell: bash
